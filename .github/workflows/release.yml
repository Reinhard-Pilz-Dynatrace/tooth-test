name: Create Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        goos: [linux, windows, darwin]
        goarch: [amd64, 386, arm64]
        exclude:
          - goos: darwin
            goarch: 386

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24'

    - name: Extract version number
      id: extract_version
      run: echo "VERSION=${GITHUB_REF##*/}" >> $GITHUB_ENV

    - name: Build binaries
      run: |
        mkdir -p dist
        GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build -o dist/tooth-test-${{ matrix.goos }}-${{ matrix.goarch }}-${{ env.VERSION }}

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-${{ matrix.goos }}-${{ matrix.goarch }}
        path: dist/

    - name: Check if Release Exists
      id: check_release
      run: |
        if gh release view ${{ github.ref }}; then
            echo "Release already exists"
            exit 0
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Create Release
      if: steps.check_release.outputs.release_exists == 'false'
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: dist/tooth-test-${{ matrix.goos }}-${{ matrix.goarch }}-${{ env.VERSION }}
        asset_name: tooth-test-${{ matrix.goos }}-${{ matrix.goarch }}-${{ env.VERSION }}
        asset_content_type: application/octet-stream
